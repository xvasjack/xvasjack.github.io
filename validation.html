<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speeda Validation</title>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
  <style>
    :root {
      --bg-body: #f1f5f9;
      --bg-surface: #ffffff;
      --bg-subtle: #e2e8f0;
      --accent: #2563eb;
      --accent-soft: rgba(37, 99, 235, 0.1);
      --accent-strong: #1d4ed8;
      --text-main: #0f172a;
      --text-muted: #64748b;
      --text-light: #94a3b8;
      --border-subtle: #d4d4d8;
      --border-medium: #cbd5e1;
      --success: #16a34a;
      --success-soft: #dcfce7;
      --error: #dc2626;
      --error-soft: #fee2e2;
      --warning: #f59e0b;
      --badge-online-bg: #dcfce7;
      --badge-online-color: #16a34a;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.04);
      --font-sans: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      --radius-sm: 6px;
      --radius-md: 8px;
      --radius-lg: 12px;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: var(--font-sans);
      background: var(--bg-body);
      color: var(--text-main);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    body { display: flex; flex-direction: column; }

    .app-header {
      flex: 0 0 auto;
      height: 52px;
      background: var(--bg-surface);
      border-bottom: 1px solid var(--border-subtle);
      display: flex;
      align-items: center;
      padding: 0 24px;
      box-shadow: var(--shadow-sm);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 17px;
      font-weight: 600;
      color: var(--text-main);
      text-decoration: none;
    }

    .logo-icon {
      width: 28px;
      height: 28px;
      background: var(--accent);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-icon svg { width: 16px; height: 16px; color: white; }

    nav {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-left: 32px;
    }

    nav a {
      padding: 6px 14px;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-muted);
      text-decoration: none;
      border-radius: var(--radius-sm);
      transition: all 0.15s ease;
    }

    nav a:hover { color: var(--text-main); background: var(--bg-subtle); }
    nav a.active { color: var(--accent); background: var(--accent-soft); }

    .app-main {
      flex: 1;
      display: flex;
      overflow: hidden;
      padding: 20px 24px;
      gap: 28px;
    }

    .page-info {
      flex: 0 0 260px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 12px;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      background: var(--badge-online-bg);
      color: var(--badge-online-color);
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-radius: var(--radius-sm);
      margin-bottom: 12px;
      width: fit-content;
    }

    .status-badge::before {
      content: "";
      width: 6px;
      height: 6px;
      background: currentColor;
      border-radius: 50%;
    }

    .page-title {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-main);
      margin-bottom: 8px;
      line-height: 1.2;
    }

    .page-description {
      font-size: 14px;
      color: var(--text-muted);
      line-height: 1.6;
    }

    .page-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 520px;
    }

    .form-card {
      width: 100%;
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      overflow: hidden;
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid var(--border-subtle);
    }

    .tab-btn {
      flex: 1;
      padding: 12px;
      font-size: 13px;
      font-weight: 500;
      font-family: var(--font-sans);
      color: var(--text-muted);
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .tab-btn:hover { color: var(--text-main); background: var(--bg-subtle); }
    .tab-btn.active { color: var(--accent); border-bottom-color: var(--accent); background: var(--accent-soft); }

    .form-body { padding: 20px; }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .form-group.full-width { grid-column: span 2; }

    label {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-main);
    }

    .label-hint {
      font-weight: 400;
      color: var(--text-light);
    }

    input[type="text"],
    input[type="email"] {
      height: 38px;
      padding: 0 12px;
      font-size: 14px;
      font-family: var(--font-sans);
      color: var(--text-main);
      background: var(--bg-surface);
      border: 1px solid var(--border-medium);
      border-radius: var(--radius-md);
      transition: all 0.15s ease;
    }

    textarea {
      padding: 10px 12px;
      font-size: 14px;
      font-family: var(--font-sans);
      color: var(--text-main);
      background: var(--bg-surface);
      border: 1px solid var(--border-medium);
      border-radius: var(--radius-md);
      resize: none;
      transition: all 0.15s ease;
    }

    input::placeholder, textarea::placeholder { color: var(--text-light); }
    input:focus, textarea:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 3px var(--accent-soft); }

    .upload-zone {
      position: relative;
      border: 2px dashed var(--border-medium);
      border-radius: var(--radius-md);
      padding: 20px;
      text-align: center;
      transition: all 0.15s ease;
      cursor: pointer;
    }

    .upload-zone:hover { border-color: var(--accent); background: var(--accent-soft); }
    .upload-zone.active { border-color: var(--accent); background: var(--accent-soft); }
    .upload-zone input[type="file"] { position: absolute; inset: 0; opacity: 0; cursor: pointer; }
    .upload-zone svg { width: 28px; height: 28px; color: var(--text-light); margin-bottom: 6px; }
    .upload-zone p { font-size: 13px; color: var(--text-muted); }
    .upload-zone .highlight { color: var(--accent); font-weight: 500; }
    .upload-zone .file-name { display: none; margin-top: 6px; font-size: 13px; font-weight: 500; color: var(--accent); }
    .upload-zone .file-name.show { display: block; }

    .radio-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border: 1px solid var(--border-medium);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .radio-option:hover { border-color: var(--accent); }
    .radio-option.selected { border-color: var(--accent); background: var(--accent-soft); }
    .radio-option input { width: 14px; height: 14px; accent-color: var(--accent); }
    .radio-option span { font-size: 13px; font-weight: 500; color: var(--text-main); }

    .submit-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      height: 42px;
      margin-top: 18px;
      font-size: 14px;
      font-weight: 600;
      font-family: var(--font-sans);
      color: white;
      background: var(--accent);
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .submit-btn:hover { background: var(--accent-strong); }
    .submit-btn:disabled { opacity: 0.6; cursor: not-allowed; }
    .submit-btn svg { width: 16px; height: 16px; }

    .message {
      display: none;
      align-items: center;
      gap: 10px;
      margin-top: 14px;
      padding: 10px;
      font-size: 13px;
      font-weight: 500;
      border-radius: var(--radius-md);
    }

    .message.show { display: flex; }
    .message svg { width: 16px; height: 16px; flex-shrink: 0; }
    .message.success { background: var(--success-soft); color: var(--success); }
    .message.error { background: var(--error-soft); color: var(--error); }

    .tab-content { display: none; }
    .tab-content.active { display: block; }

    @keyframes spin { to { transform: rotate(360deg); } }
    .spinner { animation: spin 1s linear infinite; }
  </style>
</head>
<body>
  <header class="app-header">
    <a href="find-target.html" class="logo">
      <span class="logo-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
      </span>
      Find Target
    </a>
    <nav>
      <a href="find-target.html">v3 Fast</a>
      <a href="find-target-slow.html">v3 Slow</a>
      <a href="validation.html" class="active">Validation</a>
      <a href="trading-comparable.html">Trading Comp</a>
      <a href="profile-slides.html">Slides</a>
    </nav>
  </header>

  <main class="app-main">
    <section class="page-info">
      <span class="status-badge">Online</span>
      <h1 class="page-title">Speeda Validation</h1>
      <p class="page-description">
        Validate your company list against Speeda's database. Results delivered in ~10 minutes.
      </p>
    </section>

    <section class="page-content">
      <div class="form-card">
        <div class="tabs">
          <button class="tab-btn active" data-tab="upload">Upload Excel</button>
          <button class="tab-btn" data-tab="manual">Manual Entry</button>
        </div>

        <form id="validationForm" class="form-body" method="POST" action="https://xvasjackgithubio-production.up.railway.app/api/validation">
          <div class="tab-content active" id="tab-upload">
            <div class="upload-zone" id="uploadZone">
              <input type="file" id="excelFile" accept=".xlsx,.xls,.csv">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
              </svg>
              <p><span class="highlight">Click to upload</span> or drag and drop</p>
              <p style="font-size: 12px; color: var(--text-light); margin-top: 4px;">.xlsx, .xls, .csv</p>
              <p class="file-name" id="fileName"></p>
            </div>
          </div>

          <div class="tab-content" id="tab-manual">
            <div class="form-group">
              <label for="companies">Companies <span class="label-hint">(one per line)</span></label>
              <textarea id="companies" name="Companies" rows="3" placeholder="Company A&#10;Company B&#10;Company C"></textarea>
            </div>
            <div class="form-group" style="margin-top: 12px;">
              <label for="countries">Countries</label>
              <input type="text" id="countries" name="Countries" placeholder="e.g. Malaysia, Thailand, Singapore">
            </div>
          </div>

          <div class="form-grid" style="margin-top: 14px;">
            <div class="form-group">
              <label for="targetBusiness">Target Business</label>
              <input type="text" id="targetBusiness" name="TargetBusiness" required placeholder="e.g. Semiconductor">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="Email" required placeholder="your@email.com">
            </div>
          </div>

          <div class="form-group" style="margin-top: 14px;">
            <label>Output Option</label>
            <div class="radio-group">
              <label class="radio-option selected">
                <input type="radio" name="OutputOption" value="in_scope_only" checked>
                <span>In-scope only</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="OutputOption" value="all_companies">
                <span>All with status</span>
              </label>
            </div>
          </div>

          <button type="submit" class="submit-btn" id="submitBtn">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            Validate Companies
          </button>

          <div class="message success" id="successMessage">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
            Submitted! Results in ~10 minutes.
          </div>

          <div class="message error" id="errorMessage">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
            Error. Please try again.
          </div>
        </form>
      </div>
    </section>
  </main>

  <script>
    const tabBtns = document.querySelectorAll('.tab-btn');
    const tabContents = document.querySelectorAll('.tab-content');
    tabBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        tabBtns.forEach(b => b.classList.remove('active'));
        tabContents.forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('tab-' + btn.dataset.tab).classList.add('active');
      });
    });

    const fileInput = document.getElementById('excelFile');
    const uploadZone = document.getElementById('uploadZone');
    const fileNameDisplay = document.getElementById('fileName');
    const companiesTextarea = document.getElementById('companies');
    const countriesInput = document.getElementById('countries');

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) processExcelFile(file);
    });

    function processExcelFile(file) {
      fileNameDisplay.textContent = file.name;
      fileNameDisplay.classList.add('show');
      uploadZone.classList.add('active');
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
          const extracted = extractData(jsonData);
          if (extracted.companies.length > 0) companiesTextarea.value = extracted.companies.join('\n');
          if (extracted.countries.length > 0) countriesInput.value = extracted.countries.join(', ');
          tabBtns.forEach(b => b.classList.remove('active'));
          tabContents.forEach(c => c.classList.remove('active'));
          document.querySelector('[data-tab="manual"]').classList.add('active');
          document.getElementById('tab-manual').classList.add('active');
        } catch (error) { console.error('Error parsing Excel:', error); }
      };
      reader.readAsArrayBuffer(file);
    }

    function extractData(data) {
      const companies = [], countries = new Set();
      const knownCountries = ['malaysia', 'singapore', 'thailand', 'indonesia', 'vietnam', 'philippines', 'china', 'japan', 'korea', 'taiwan', 'hong kong', 'india'];
      data.forEach(row => {
        if (!row) return;
        const val = String(row[0] || '').trim();
        if (val && val.length > 1 && val.length < 200 && !knownCountries.includes(val.toLowerCase())) companies.push(val);
        row.forEach(cell => {
          const c = String(cell || '').toLowerCase().trim();
          if (knownCountries.includes(c)) countries.add(c.charAt(0).toUpperCase() + c.slice(1));
        });
      });
      return { companies: companies.slice(0, 200), countries: Array.from(countries) };
    }

    document.querySelectorAll('.radio-option').forEach(opt => {
      opt.addEventListener('click', () => {
        document.querySelectorAll('.radio-option').forEach(o => o.classList.remove('selected'));
        opt.classList.add('selected');
        opt.querySelector('input').checked = true;
      });
    });

    document.getElementById('validationForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const btn = document.getElementById('submitBtn');
      const success = document.getElementById('successMessage');
      const error = document.getElementById('errorMessage');
      success.classList.remove('show');
      error.classList.remove('show');
      btn.disabled = true;
      btn.innerHTML = '<svg class="spinner" fill="none" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" opacity="0.25"></circle><path fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z" opacity="0.75"></path></svg> Processing...';
      try {
        const response = await fetch(this.action, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            Companies: companiesTextarea.value,
            Countries: countriesInput.value,
            TargetBusiness: document.getElementById('targetBusiness').value,
            OutputOption: document.querySelector('input[name="OutputOption"]:checked').value,
            Email: document.getElementById('email').value
          })
        });
        if (response.ok) {
          success.classList.add('show');
          this.reset();
          fileNameDisplay.classList.remove('show');
          uploadZone.classList.remove('active');
          tabBtns.forEach(b => b.classList.remove('active'));
          tabContents.forEach(c => c.classList.remove('active'));
          document.querySelector('[data-tab="upload"]').classList.add('active');
          document.getElementById('tab-upload').classList.add('active');
          document.querySelectorAll('.radio-option').forEach((o, i) => {
            if (i === 0) o.classList.add('selected');
            else o.classList.remove('selected');
          });
        } else throw new Error();
      } catch { error.classList.add('show'); }
      finally {
        btn.disabled = false;
        btn.innerHTML = '<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg> Validate Companies';
      }
    });
  </script>
</body>
</html>
