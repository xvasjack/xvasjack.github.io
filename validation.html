<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speeda List Validation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
        },
      },
    }
  </script>
  <style>
    * { font-family: 'Inter', system-ui, sans-serif; }
    .font-mono { font-family: 'JetBrains Mono', monospace; }
    html, body { overflow: hidden; }
  </style>
</head>
<body class="h-screen flex flex-col bg-slate-950 text-slate-100">

  <!-- Top Navigation Bar -->
  <header class="flex-none h-16 bg-slate-900 border-b border-slate-700 flex items-center px-6">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 rounded-lg bg-emerald-600 flex items-center justify-center">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
      </div>
      <span class="text-xl font-bold text-white">Find Target</span>
    </div>
    <nav class="ml-10 flex items-center gap-1">
      <a href="find-target.html" class="px-5 py-2.5 text-base font-medium rounded-lg text-slate-300 hover:bg-slate-800 hover:text-white transition-colors">v3 Fast</a>
      <a href="find-target-slow.html" class="px-5 py-2.5 text-base font-medium rounded-lg text-slate-300 hover:bg-slate-800 hover:text-white transition-colors">v3 Slow</a>
      <a href="validation.html" class="px-5 py-2.5 text-base font-medium rounded-lg bg-emerald-600 text-white">Validation</a>
      <a href="trading-comparable.html" class="px-5 py-2.5 text-base font-medium rounded-lg text-slate-300 hover:bg-slate-800 hover:text-white transition-colors">Trading Comp</a>
      <a href="profile-slides.html" class="px-5 py-2.5 text-base font-medium rounded-lg text-slate-300 hover:bg-slate-800 hover:text-white transition-colors">Slides</a>
    </nav>
    <div class="ml-auto flex items-center gap-3">
      <span class="px-4 py-2 text-sm font-mono rounded-lg bg-emerald-900/50 text-emerald-400 border border-emerald-700">ONLINE</span>
    </div>
  </header>

  <!-- Main Content Area -->
  <main class="flex-1 flex items-center justify-center p-8 overflow-hidden bg-gradient-to-br from-slate-950 to-slate-900">
    <div class="w-full max-w-2xl">
      <!-- Card Container -->
      <div class="bg-slate-900 border border-slate-700 rounded-xl overflow-hidden shadow-2xl">

        <!-- Card Header -->
        <div class="px-8 py-5 bg-slate-800/50 border-b border-slate-700 flex items-center justify-between">
          <div>
            <h1 class="text-2xl font-bold text-white flex items-center gap-3">
              <svg class="w-7 h-7 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              Speeda Validation
            </h1>
            <p class="text-base text-slate-400 mt-1">Results delivered in <span class="font-mono text-emerald-400">~10 minutes</span></p>
          </div>
        </div>

        <!-- Tabs -->
        <div class="flex border-b border-slate-700">
          <button id="tabUpload" class="flex-1 px-6 py-4 text-base font-medium text-emerald-400 border-b-2 border-emerald-400 bg-emerald-900/20">
            Upload Excel
          </button>
          <button id="tabManual" class="flex-1 px-6 py-4 text-base font-medium text-slate-400 border-b-2 border-transparent hover:text-slate-300">
            Manual Entry
          </button>
        </div>

        <!-- Form -->
        <form id="validationForm" class="p-8" method="POST" action="https://xvasjackgithubio-production.up.railway.app/api/validation">
          <!-- Upload Tab Content -->
          <div id="contentUpload">
            <div class="relative">
              <input type="file" id="excelFile" accept=".xlsx,.xls,.csv" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">
              <div id="uploadZone" class="border-2 border-dashed border-slate-600 rounded-lg p-8 text-center hover:border-emerald-500 hover:bg-emerald-900/10 transition-all cursor-pointer">
                <svg class="w-12 h-12 text-slate-500 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                </svg>
                <p class="text-lg text-slate-300"><span class="text-emerald-400 font-medium">Click to upload</span> or drag and drop</p>
                <p class="text-base text-slate-500 mt-1">.xlsx, .xls, .csv</p>
                <p id="fileName" class="text-base text-emerald-400 font-medium mt-3 hidden"></p>
              </div>
            </div>
          </div>

          <!-- Manual Tab Content -->
          <div id="contentManual" class="hidden space-y-5">
            <div>
              <label class="block text-base font-medium text-slate-300 mb-2">Companies (one per line)</label>
              <textarea id="companies" name="Companies" rows="4" placeholder="Company A&#10;Company B&#10;Company C"
                class="w-full px-5 py-4 text-lg bg-slate-800 border border-slate-600 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent resize-none"></textarea>
            </div>
            <div>
              <label class="block text-base font-medium text-slate-300 mb-2">Countries</label>
              <input type="text" id="countries" name="Countries" placeholder="e.g. Malaysia, Thailand, Singapore"
                class="w-full h-14 px-5 text-lg bg-slate-800 border border-slate-600 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent">
            </div>
          </div>

          <!-- Common Fields -->
          <div class="grid grid-cols-2 gap-5 mt-6">
            <div>
              <label class="block text-base font-medium text-slate-300 mb-2">Target Business</label>
              <input type="text" id="targetBusiness" name="TargetBusiness" required placeholder="e.g. Semiconductor"
                class="w-full h-14 px-5 text-lg bg-slate-800 border border-slate-600 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent">
            </div>
            <div>
              <label class="block text-base font-medium text-slate-300 mb-2">Email</label>
              <input type="email" id="email" name="Email" required placeholder="your@email.com"
                class="w-full h-14 px-5 text-lg bg-slate-800 border border-slate-600 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent">
            </div>
          </div>

          <!-- Output Option -->
          <div class="mt-6">
            <label class="block text-base font-medium text-slate-300 mb-3">Output Option</label>
            <div class="grid grid-cols-2 gap-4">
              <label class="radio-opt flex items-center gap-3 p-4 border-2 border-emerald-500 bg-emerald-900/20 rounded-lg cursor-pointer">
                <input type="radio" name="OutputOption" value="in_scope_only" checked class="w-5 h-5 text-emerald-600">
                <span class="text-lg font-medium text-white">In-scope only</span>
              </label>
              <label class="radio-opt flex items-center gap-3 p-4 border-2 border-slate-600 rounded-lg cursor-pointer hover:border-slate-500 transition-colors">
                <input type="radio" name="OutputOption" value="all_companies" class="w-5 h-5 text-emerald-600">
                <span class="text-lg font-medium text-white">All with status</span>
              </label>
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" id="submitBtn"
            class="w-full h-16 mt-8 text-lg font-semibold text-white bg-emerald-600 hover:bg-emerald-700 rounded-lg transition-all duration-200 flex items-center justify-center gap-3 shadow-lg shadow-emerald-600/25">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            Validate Companies
          </button>

          <!-- Messages -->
          <div id="successMessage" class="hidden mt-6 p-5 bg-emerald-900/30 border border-emerald-700 rounded-lg">
            <p class="text-lg text-emerald-400 text-center font-medium">Submitted! Results in ~10 minutes.</p>
          </div>

          <div id="errorMessage" class="hidden mt-6 p-5 bg-red-900/30 border border-red-700 rounded-lg">
            <p class="text-lg text-red-400 text-center font-medium">Error. Please try again.</p>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script>
    // Tab switching
    const tabUpload = document.getElementById('tabUpload');
    const tabManual = document.getElementById('tabManual');
    const contentUpload = document.getElementById('contentUpload');
    const contentManual = document.getElementById('contentManual');

    function switchTab(tab) {
      if (tab === 'upload') {
        tabUpload.classList.add('text-emerald-400', 'border-emerald-400', 'bg-emerald-900/20');
        tabUpload.classList.remove('text-slate-400', 'border-transparent');
        tabManual.classList.remove('text-emerald-400', 'border-emerald-400', 'bg-emerald-900/20');
        tabManual.classList.add('text-slate-400', 'border-transparent');
        contentUpload.classList.remove('hidden');
        contentManual.classList.add('hidden');
      } else {
        tabManual.classList.add('text-emerald-400', 'border-emerald-400', 'bg-emerald-900/20');
        tabManual.classList.remove('text-slate-400', 'border-transparent');
        tabUpload.classList.remove('text-emerald-400', 'border-emerald-400', 'bg-emerald-900/20');
        tabUpload.classList.add('text-slate-400', 'border-transparent');
        contentManual.classList.remove('hidden');
        contentUpload.classList.add('hidden');
      }
    }
    tabUpload.addEventListener('click', () => switchTab('upload'));
    tabManual.addEventListener('click', () => switchTab('manual'));

    // File upload with Excel parsing
    const fileInput = document.getElementById('excelFile');
    const uploadZone = document.getElementById('uploadZone');
    const fileNameDisplay = document.getElementById('fileName');
    const companiesTextarea = document.getElementById('companies');
    const countriesInput = document.getElementById('countries');

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) processExcelFile(file);
    });

    function processExcelFile(file) {
      fileNameDisplay.textContent = file.name;
      fileNameDisplay.classList.remove('hidden');
      uploadZone.classList.add('border-emerald-500', 'bg-emerald-900/20');

      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
          const extracted = extractData(jsonData);
          if (extracted.companies.length > 0) companiesTextarea.value = extracted.companies.join('\n');
          if (extracted.countries.length > 0) countriesInput.value = extracted.countries.join(', ');
          switchTab('manual');
        } catch (error) {
          console.error('Error parsing Excel:', error);
        }
      };
      reader.readAsArrayBuffer(file);
    }

    function extractData(data) {
      const companies = [], countries = new Set();
      const knownCountries = ['malaysia', 'singapore', 'thailand', 'indonesia', 'vietnam', 'philippines', 'china', 'japan', 'korea', 'taiwan', 'hong kong', 'india'];
      data.forEach(row => {
        if (!row) return;
        const val = String(row[0] || '').trim();
        if (val && val.length > 1 && val.length < 200 && !knownCountries.includes(val.toLowerCase())) companies.push(val);
        row.forEach(cell => {
          const c = String(cell || '').toLowerCase().trim();
          if (knownCountries.includes(c)) countries.add(c.charAt(0).toUpperCase() + c.slice(1));
        });
      });
      return { companies: companies.slice(0, 200), countries: Array.from(countries) };
    }

    // Radio buttons
    document.querySelectorAll('.radio-opt').forEach(opt => {
      opt.addEventListener('click', () => {
        document.querySelectorAll('.radio-opt').forEach(o => {
          o.classList.remove('border-emerald-500', 'bg-emerald-900/20');
          o.classList.add('border-slate-600');
        });
        opt.classList.add('border-emerald-500', 'bg-emerald-900/20');
        opt.classList.remove('border-slate-600');
        opt.querySelector('input').checked = true;
      });
    });

    // Form submission
    document.getElementById('validationForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const submitBtn = document.getElementById('submitBtn');
      const successMessage = document.getElementById('successMessage');
      const errorMessage = document.getElementById('errorMessage');

      successMessage.classList.add('hidden');
      errorMessage.classList.add('hidden');
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<svg class="w-6 h-6 animate-spin" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path></svg> Processing...';

      try {
        const response = await fetch(this.action, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            Companies: companiesTextarea.value,
            Countries: countriesInput.value,
            TargetBusiness: document.getElementById('targetBusiness').value,
            OutputOption: document.querySelector('input[name="OutputOption"]:checked').value,
            Email: document.getElementById('email').value
          })
        });
        if (response.ok) {
          successMessage.classList.remove('hidden');
          this.reset();
          fileNameDisplay.classList.add('hidden');
          uploadZone.classList.remove('border-emerald-500', 'bg-emerald-900/20');
          switchTab('upload');
        } else throw new Error();
      } catch {
        errorMessage.classList.remove('hidden');
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg> Validate Companies';
      }
    });
  </script>
</body>
</html>
