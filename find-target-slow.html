<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Target - v3 Slow</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-header">
    <a href="find-target.html" class="logo">
      <span class="logo-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
      </span>
      Find Target
    </a>
    <nav>
      <a href="find-target.html">v3 Fast</a>
      <a href="find-target-slow.html" class="active">v3 Slow</a>
      <a href="validation.html">Validation</a>
      <a href="trading-comparable.html">Trading Comp</a>
      <a href="profile-slides.html">Slides</a>
      <a href="write-like-anil.html">Write Like Anil</a>
      <a href="financial-chart-maker.html">Financial Chart</a>
      <a href="utb.html">UTB</a>
    </nav>
  </header>

  <main class="app-main">
    <section class="page-info">
      <span class="status-badge">Online</span>
      <h1 class="page-title">v3 Slow Search</h1>
      <p class="page-description">Thorough analysis with deeper insights. Results in 15-45 minutes.</p>
    </section>

    <section class="page-content">
      <div class="form-card">
        <iframe name="hiddenFrame" style="display:none;"></iframe>
        <form id="findTargetForm" method="POST" action="https://xvasjack.app.n8n.cloud/webhook/find-target-slow" target="hiddenFrame">
          <div class="form-grid">
            <div class="form-group full-width">
              <label for="business">Business Type</label>
              <input type="text" id="business" name="Business" required placeholder="e.g. Semiconductor distributor">
            </div>
            <div class="form-group">
              <label for="country">Country</label>
              <input type="text" id="country" name="Country" required placeholder="e.g. Malaysia, Thailand">
            </div>
            <div class="form-group">
              <label for="exclusion">Exclusions</label>
              <input type="text" id="exclusion" name="Exclusion" required placeholder="e.g. MNC, Listed">
            </div>
            <div class="form-group full-width">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="Email" required placeholder="your@company.com">
            </div>
          </div>

          <button type="submit" class="submit-btn" id="submitBtn">Submit</button>

          <div class="message success" id="successMessage">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
            Request submitted! Results will arrive in 15-45 minutes.
          </div>

          <div class="message error" id="errorMessage">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
            Error submitting request. Please try again.
          </div>
        </form>
      </div>
    </section>
  </main>

  <script>
    document.getElementById('findTargetForm').addEventListener('submit', function() {
      const btn = document.getElementById('submitBtn');
      const success = document.getElementById('successMessage');

      btn.disabled = true;
      btn.innerHTML = '<svg class="spinner" fill="none" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" opacity="0.25"></circle><path fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z" opacity="0.75"></path></svg> Processing...';

      setTimeout(() => {
        success.classList.add('show');
        btn.innerHTML = 'Submitted!';
        this.reset();
      }, 1000);
    });
  </script>
</body>
</html>
