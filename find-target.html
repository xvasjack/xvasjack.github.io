<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Target - Company Search</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 10px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      min-height: 100vh;
    }

    .header {
      background-color: #000;
      padding: 1.5rem 2rem;
      text-align: center;
    }

    .header-title {
      color: #fff;
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .form-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 4rem 2rem;
    }

    .form-title {
      font-size: 3.2rem;
      color: #000;
      margin-bottom: 1rem;
      text-align: center;
    }

    .form-description {
      font-size: 1.5rem;
      color: #666;
      margin-bottom: 3rem;
      text-align: center;
      line-height: 1.6;
    }

    .form-group {
      margin-bottom: 2rem;
    }

    .form-label {
      display: block;
      font-size: 1.4rem;
      color: #000;
      margin-bottom: 0.6rem;
      font-weight: 600;
    }

    .required {
      color: #e00;
    }

    .form-input {
      width: 100%;
      padding: 1.2rem 1.4rem;
      font-size: 1.6rem;
      border: 2px solid #ddd;
      border-radius: 6px;
      background-color: #fff;
      transition: border-color 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: #000;
    }

    .form-input::placeholder {
      color: #aaa;
    }

    .submit-btn {
      width: 100%;
      padding: 1.4rem 2rem;
      font-size: 1.6rem;
      font-weight: 600;
      color: #fff;
      background-color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-top: 1rem;
    }

    .submit-btn:hover {
      background-color: #333;
    }

    .submit-btn:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    .success-message {
      display: none;
      padding: 1.5rem;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      border-radius: 6px;
      color: #155724;
      font-size: 1.4rem;
      text-align: center;
      margin-top: 2rem;
    }

    .error-message {
      display: none;
      padding: 1.5rem;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      border-radius: 6px;
      color: #721c24;
      font-size: 1.4rem;
      text-align: center;
      margin-top: 2rem;
    }

    .footer {
      text-align: center;
      padding: 2rem;
      font-size: 1.2rem;
      color: #999;
    }

    @media screen and (max-width: 600px) {
      .form-container {
        padding: 3rem 1.5rem;
      }

      .form-title {
        font-size: 2.6rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1 class="header-title">Find Target</h1>
  </header>

  <main class="form-container">
    <h2 class="form-title">Company Search</h2>
    <p class="form-description">
      Fill in the form below and submit.<br>
      Results will be emailed to you within 45 minutes.
    </p>

    <form id="findTargetForm" method="POST" action="https://xvasjackgithubio-production.up.railway.app/api/find-target">
      <div class="form-group">
        <label class="form-label" for="business">
          Business <span class="required">*</span>
        </label>
        <input
          type="text"
          id="business"
          name="Business"
          class="form-input"
          placeholder="e.g. Semiconductor distributor"
          required
        >
      </div>

      <div class="form-group">
        <label class="form-label" for="country">
          Country <span class="required">*</span>
        </label>
        <input
          type="text"
          id="country"
          name="Country"
          class="form-input"
          placeholder="e.g. Malaysia, Thailand, Singapore"
          required
        >
      </div>

      <div class="form-group">
        <label class="form-label" for="exclusion">
          Exclusion <span class="required">*</span>
        </label>
        <input
          type="text"
          id="exclusion"
          name="Exclusion"
          class="form-input"
          placeholder="e.g. Manufacturer, MNC, listed companies"
          required
        >
      </div>

      <div class="form-group">
        <label class="form-label" for="email">
          Email <span class="required">*</span>
        </label>
        <input
          type="email"
          id="email"
          name="Email"
          class="form-input"
          placeholder="e.g. yourname@company.com"
          required
        >
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">
        Submit Request
      </button>

      <div class="success-message" id="successMessage">
        Request submitted! Results will be emailed to you within 45 minutes.
      </div>

      <div class="error-message" id="errorMessage">
        Error submitting request. Please try again.
      </div>
    </form>
  </main>

  <footer class="footer">
    Powered by AI
  </footer>

  <script>
    document.getElementById('findTargetForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const submitBtn = document.getElementById('submitBtn');
      const successMessage = document.getElementById('successMessage');
      const errorMessage = document.getElementById('errorMessage');

      successMessage.style.display = 'none';
      errorMessage.style.display = 'none';

      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';

      const formData = {
        Business: document.getElementById('business').value,
        Country: document.getElementById('country').value,
        Exclusion: document.getElementById('exclusion').value,
        Email: document.getElementById('email').value
      };

      try {
        const response = await fetch(this.action, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });

        if (response.ok) {
          successMessage.style.display = 'block';
          this.reset();
        } else {
          throw new Error('Request failed');
        }
      } catch (error) {
        errorMessage.style.display = 'block';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Request';
      }
    });
  </script>
</body>
</html>
